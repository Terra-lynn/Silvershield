<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silvershield Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='loginStyle.css') }}">
</head>
<body>
  <div class="login-container">
    
    <!-- Left side - Login form -->
    <div class="login-left">
      <div class="login-form-wrapper">
        <form class="login-form" method = "POST" onsubmit = "return false;">

          <!-- Slide 1 - Username and password input -->
          <div class = "login-slide slide active" id = "login-slide1">
              <div class="form-group">
                  <h1>Welcome</span></h1>
                  <p>Please log in to continue.</p>
                  <label for="login-username">Email or Username</label>
                  <input type="text" id="login-username" name="username" required>
              </div>

              <div class="form-group">
                  <label for="login-password">Password</label>
                  <input type="password" id="login-password" name="password" required>
              </div>

              <div class = "btn-group">
                  <button type="button" class="btn next-btn login-next">Log In</button>
              </div>

              <div class="links">
                  <a href="#">Forgot password?</a>
                  <span> | </span>
                  <a href="accountCreation.html">Create account</a>
              </div>
          </div>

           <!-- Slide 2 - 2FA verification -->
            <div class = "login-slide slide" id = "login-slide2">
                <div class="form-group">
                    <h1>Verification</h1>
                    <p>Enter OTP sent to your phone:</p>
                    <input type = "text" id = "login-otp-code" placeholder="OTP">
                    <div class = "login-otp-error"></div>
                    <div class = "btn-group">
                        <button type = "button" class = "btn login-verify-otp-btn">Verify OTP</button>
                    </div>
                </div>
            </div>
        </form>
      </div>
    </div>

    <!-- Right side - Background image -->
    <div class="login-right"></div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
